version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: postgres_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-main_db}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.utf8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-main_db}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - overgpt-network

  pgbouncer:
    image: edoburu/pgbouncer:latest
    container_name: pgbouncer_pooler
    restart: unless-stopped
    environment:
      DATABASE_URL: "postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-main_db}"
      POOL_MODE: ${POOL_MODE:-transaction}
      MAX_CLIENT_CONN: ${MAX_CLIENT_CONN:-100}
      DEFAULT_POOL_SIZE: ${DEFAULT_POOL_SIZE:-25}
      MIN_POOL_SIZE: ${MIN_POOL_SIZE:-5}
      RESERVE_POOL_SIZE: ${RESERVE_POOL_SIZE:-5}
      RESERVE_POOL_TIMEOUT: ${RESERVE_POOL_TIMEOUT:-3}
      SERVER_LIFETIME: ${SERVER_LIFETIME:-3600}
      SERVER_IDLE_TIMEOUT: ${SERVER_IDLE_TIMEOUT:-600}
      AUTH_TYPE: ${AUTH_TYPE:-scram-sha-256}
    ports:
      - "6432:5432"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - overgpt-network

volumes:
  postgres_data:
    driver: local

networks:
  overgpt-network:
    external: true
